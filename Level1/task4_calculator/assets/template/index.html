<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Calculator</title>
  <link rel="icon" href="{{ url_for('static', filename='calculator.png') }}" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }
    .btn-custom {
      background-color: #3B82F6;
      color: white;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #2563EB;
    }
    .result-box {
      font-size: 1.2rem;
      font-weight: 600;
      color: #10B981;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="width: 100%; max-width: 500px;">
      <h2 class="text-center text-primary mb-4">ðŸ§® Web Calculator</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="num1" class="form-label">First Number</label>
          <input type="text" class="form-control" id="num1" name="num1" placeholder="Enter first number" required>
        </div>

        <div class="mb-3">
          <label for="num2" class="form-label">Second Number</label>
          <input type="text" class="form-control" id="num2" name="num2" placeholder="Enter second number" required>
        </div>

        <div class="mb-3">
          <label for="operator" class="form-label">Operator</label>
          <select class="form-select" id="operator" name="operator">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraction (-)</option>
            <option value="*">Multiplication (*)</option>
            <option value="/">Division (/)</option>
            <option value="%">Modulo (%)</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Calculate</button>
        </div>
      </form>

      {% if result %}
        <div class="mt-4 text-center result-box">
          Result: {{ result }}
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
